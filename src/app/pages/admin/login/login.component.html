  
<div class="container">
  <div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn"(click)="onLogin()">Login</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
            <img src="https://i.postimg.cc/kGrgFySk/fb.png" alt="logo">
            <img src="https://i.postimg.cc/PfZxfBsh/tw.png" alt="logo">
            <img src="https://i.postimg.cc/4yzN8hbn/gp.png" alt="logo">
        </div>
        <form action="#" class="input-group" id="login">
            <input type="text" class="input-field" placeholder="User Name" [(ngModel)]="loginObg.userName" name="userName" required>
            <input type="text" class="input-field" placeholder="Enter Password" [(ngModel)]="loginObg.password" name="password" required>
            <input type="checkbox" class="check-box mt-5"><span>Remember Password</span>
            <button type="submit" class="submit-btn"  (click)="onLogin()">Login</button>
        </form>
        <form action="#" class="input-group" id="register">
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="email" class="input-field" placeholder="Email ID" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</div>
</div>
